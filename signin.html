<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <section class="sign-in">
        <div class="container">
            <div class="create-account">
                <h2>Login to your Account!!</h2>
            </div>
            <div class="sign-in-cont">
                <div class="sign-in-title">
                    <h3>Welcome</h3>
                    <p>you are now Welcome to creative Fitness and Health <br> website
                        your can now log in to your account to manange your
                        account</p>
                </div>
                <div class="sign-in-form">
                    <form id="signup" action="signup">
                        <div class="label">
                            <label for="first_name">Email Address</label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Email Address">
                        </div>
                        <div class="label">
                            <label for="first_name">Password</label>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Password">
                        </div>
                        <button class="btn-sign-up">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
